<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website with JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        p {
            font-size: 18px;
            color: black; /* Initial color */
        }
    </style>
</head>
<body>
    <h1>Welcome to My Simple Website</h1>
    <p>This is a paragraph.</p>
    <button onclick="changeColor()">Change Color</button>

    <script>
        function changeColor() {
            var paragraph = document.querySelector('p'); // Select the paragraph element
            var randomColor = getRandomColor(); // Generate a random color
            paragraph.style.color = randomColor; // Change the text color to the random color
        }

        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
</body>
</html>
